<ion-header >
  <ion-toolbar color="dark">
    <ion-title class="ion-title ion-text-center" >Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <ion-list >
    @for (char of characters; track char._id) {
      <ion-item-sliding>
        <ion-item [ngClass]="getSideClass(char.dark_side)">
          <ion-avatar slot="start">
            <ion-img [src]="char.image"></ion-img>
          </ion-avatar>
          <ion-label>
            {{char.name}}
            <ion-text>{{char.species}}/{{char.homeworld}}/{{char.affiliations}}</ion-text>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    }
  </ion-list>
</ion-content>
